<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
}
.container {
    width: 300px;
    padding: 30px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin: 100px auto;
    box-shadow: 0 0 8px #ddd;
}

h1 {
    text-align: center;
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 4px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 8px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="./Signup/signup.html">Sign Up</a></p>
    </div>
</body>
</html>
